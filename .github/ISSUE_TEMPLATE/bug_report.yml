name: Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below with as much detail as possible.
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what you expected...
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      placeholder: |
        - OS: [e.g., macOS 13.0, Ubuntu 22.04, Windows 11]
        - Node.js version: [e.g., 18.17.0]
        - Package version: [e.g., 0.0.9]
        - Package manager: [e.g., npm, pnpm, yarn]
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: If applicable, add error messages or logs
      placeholder: Paste error messages or logs here...
      render: shell
    validations:
      required: false
      
  - type: textarea
    id: config
    attributes:
      label: Configuration Files
      description: If relevant, include sanitized configuration files (remove sensitive data)
      placeholder: Paste relevant configuration content here...
      render: json
    validations:
      required: false
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...
    validations:
      required: false